name: Sourcing&StoringData

channels:
  - conda-forge
  - defaults

dependencies:
  - python=3.10
  - pip
  # Data Loading
  - tqdm
  
  # Data Processing
  - pandas
  - json
  - pyarrow
  
  # URL handling
  - requests

  # Database storage
  - pymysql
  - sqlachemy
